naming:
  FunctionNaming:
    ignoreAnnotated:
      - "Composable"
  TopLevelPropertyNaming:
    constantPattern: "[A-Z][A-Za-z0-9]*"

complexity:
  LongParameterList:
    ignoreDefaultParameters: true
    constructorThreshold: 10
    functionThreshold: 10

  TooManyFunctions:
    ignoreDeprecated: true
    ignorePrivate: true
    thresholdInFiles: 20

style:
  MagicNumber:
    active: false # Seeing values directly for UI code is more advantage than disadvantage.
  UnusedPrivateMember:
    ignoreAnnotated:
      - "Composable"
  MaxLineLength:
    ignoreAnnotated:
      - "Preview"
      - "OrbitPreviews"
  ReturnCount:
    excludeGuardClauses: true
    max: 4
